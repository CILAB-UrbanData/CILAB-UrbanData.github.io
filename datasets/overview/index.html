<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset Overview - Urban Datasets</title>
    <meta name="description" content="Comprehensive overview of all Urban Datasets with detailed metadata and export capabilities.">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            900: '#0f172a'
                        },
                        accent: {
                            500: '#8b5cf6',
                            600: '#7c3aed'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">
     <!-- Navigation  -->
    <nav class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="/" class="text-xl font-bold text-primary-900">Urban Datasets</a>
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="/" class="text-gray-700 hover:text-primary-600 transition-colors">Home</a>
                    <a href="/datasets/" class="text-gray-700 hover:text-primary-600 transition-colors">Browse Datasets</a>
                    <a href="/datasets/overview/" class="text-primary-600 font-medium">Overview</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
         <!-- Header  -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-primary-900 mb-4">Dataset Overview</h1>
            <p class="text-gray-600 mb-6">Comprehensive overview of all datasets with detailed metadata and export capabilities</p>
            
             <!-- Export Button  -->
            <button id="export-csv" class="bg-accent-500 text-white px-6 py-2 rounded-lg font-medium hover:bg-accent-600 transition-colors">
                Export as CSV
            </button>
        </div>

         <!-- Filters  -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Filter by Domain</label>
                    <select id="domain-filter" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                        <option value="">All Domains</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Public Transit">Public Transit</option>
                        <option value="Traffic">Traffic</option>
                        <option value="Mobility">Mobility</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Filter by Country</label>
                    <select id="country-filter" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                        <option value="">All Countries</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                        <option value="Singapore">Singapore</option>
                        <option value="Germany">Germany</option>
                        <option value="Japan">Japan</option>
                        <option value="France">France</option>
                        <option value="Netherlands">Netherlands</option>
                        <option value="Australia">Australia</option>
                        <option value="Spain">Spain</option>
                        <option value="Canada">Canada</option>
                        <option value="India">India</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Filter by Status</label>
                    <select id="status-filter" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                        <option value="">All Status</option>
                        <option value="Active">Active</option>
                        <option value="Deprecated">Deprecated</option>
                    </select>
                </div>
            </div>
        </div>

         <!-- Table  -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Dataset</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Domain</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Location</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Size</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Updated</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="table-body" class="bg-white divide-y divide-gray-200">
                         <!-- Table rows will be populated by JavaScript  -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // ===== 1. 全局数据（开始为空，稍后从 /datasets/index.html 读取） =====
        let datasets = [];
        let filteredDatasets = [];

        // ===== 2. DOM 元素 =====
        const domainFilter = document.getElementById('domain-filter');
        const countryFilter = document.getElementById('country-filter');
        const statusFilter = document.getElementById('status-filter');
        const tableBody = document.getElementById('table-body');
        const exportBtn = document.getElementById('export-csv');

        // ===== 3. 从 /datasets/index.html 读取 datasets 数组 =====
        async function loadDatasetsFromBrowsePage() {
            try {
                // 读取 /datasets/index.html 的源码
                const res = await fetch('/datasets/index.html');
                const text = await res.text();

                // 用正则匹配 const datasets = [ ... ];
                const match = text.match(/const datasets = (\[.*?\]);/s);
                if (!match) {
                    console.error('Cannot find datasets array in /datasets/index.html');
                    return;
                }

                // 把字符串解析成真正的 JS 数组
                const rawDatasets = eval(match[1]);

                // 根据 overview 需要的字段做一层映射：
                // - 计算 sizeGB
                // - 保证 license / format 至少是空字符串，避免 CSV 里出现 undefined
                datasets = rawDatasets.map(d => ({
                    ...d,
                    sizeGB: d.sizeBytes ? (d.sizeBytes / (1024 ** 3)).toFixed(2) : '',
                    license: d.license || '',
                    format: d.format || ''
                }));

                filteredDatasets = [...datasets];
                applyFilters();  // 初次渲染表格

            } catch (err) {
                console.error('Failed to load datasets from /datasets/index.html:', err);
            }
        }

        // ===== 4. 过滤逻辑 =====
        function applyFilters() {
            filteredDatasets = datasets.filter(dataset => {
                return (!domainFilter.value  || dataset.domain === domainFilter.value) &&
                    (!countryFilter.value || dataset.country === countryFilter.value) &&
                    (!statusFilter.value  || dataset.status === statusFilter.value);
            });
            renderTable();
        }

        // ===== 5. 渲染表格 =====
        function renderTable() {
            tableBody.innerHTML = filteredDatasets.map(dataset => {
                const statusColor = dataset.status === 'Active' ? 'green' : 'red';
                const desc = dataset.description || '';
                const shortDesc = desc.length > 80 ? desc.substring(0, 80) + '...' : desc;

                return `
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div>
                                <div class="text-sm font-medium text-gray-900">${dataset.title}</div>
                                <div class="text-sm text-gray-500">${shortDesc}</div>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-blue-100 text-blue-800">
                                ${dataset.domain}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                            ${dataset.city}, ${dataset.country}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                            ${dataset.sizeGB ? dataset.sizeGB + 'GB' : ''}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-${statusColor}-100 text-${statusColor}-800">
                                ${dataset.status}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            ${dataset.lastUpdated ? new Date(dataset.lastUpdated).toLocaleDateString() : ''}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <a href="/datasets/${dataset.id}/" class="text-accent-600 hover:text-accent-900">View Details</a>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // ===== 6. 导出 CSV =====
        function exportToCSV() {
            const headers = ['Title', 'Domain', 'City', 'Country', 'Status', 'Size (GB)', 'Last Updated', 'License', 'Format'];
            const csvContent = [
                headers.join(','),
                ...filteredDatasets.map(dataset => [
                    `"${dataset.title}"`,
                    `"${dataset.domain}"`,
                    `"${dataset.city}"`,
                    `"${dataset.country}"`,
                    `"${dataset.status}"`,
                    dataset.sizeGB || '',
                    `"${dataset.lastUpdated || ''}"`,
                    `"${dataset.license || ''}"`,
                    `"${dataset.format || ''}"`
                ].join(','))
            ].join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', 'datasets_overview.csv');
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // ===== 7. 事件绑定 & 初始化加载 =====
        domainFilter.addEventListener('change', applyFilters);
        countryFilter.addEventListener('change', applyFilters);
        statusFilter.addEventListener('change', applyFilters);
        exportBtn.addEventListener('click', exportToCSV);

        // 页面加载后，从 /datasets/index.html 拉取数据并渲染
        loadDatasetsFromBrowsePage();
    </script>
</body>
</html>
